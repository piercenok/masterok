<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бытовые услуги</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = container>
        <header>
            <div class="header-container">
                <figure>
                    <img src = "images/icon.png">
                    <figcaption>Бытовые услуги</figcaption>
                </figure>
                <div class = "title">Мастерок</div>
                <p>О компании</p>
                <p>Каталог услуг</p>
                <form>
                    <input type="search" placeholder="Введите свою услугу..." class="search-input" name="header-search">
                </form>
                <p class = "phone">Заказать звонок<br>+7(909)555-66-77</p>
            </div>
        </header>
        <main>
            <p class = "title-center">Услуги наших мастеров</p>
            <div class = "center">
                <div class = "content">
                    <div class = "box">
                    <img id = "box" src = "images/clining.png">
                    </div>
                    <p>Услуги клининга</p>
                </div>
                <div class = "content">
                    <div class = "box">
                    <img id = "box" src = "images/electric.png">
                    </div>
                    <p>Услуги электрика</p>
                </div>
                <div class = "content">
                    <div class = "box">
                    <img id = "box" src = "images/remont.png">
                    </div>
                    <p>Бытовой ремонт</p>
                </div>
                <div class = "content">
                    <div class = "box">
                    <img id = "box" src = "images/santehnic.png">
                    </div>
                    <p>Услуги сантехника</p>
                </div>
            </div>
        </main>
        <footer>
            <div class = "end">
                <p>Контакты</p>
                <p>Весь каталог услуг</p>
                <p>Отзывы</p>
            </div>
        </footer>
    </div>
</body>
</html>
